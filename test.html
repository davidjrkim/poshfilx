<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시즌 10</title>
    <style>
        * , html{
            padding: 0;
            margin: 0;
            zoom: 100%;
        }
        
    </style>
</head>
<body>
<iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden" frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x7wx012" width="100%" height="100%" allowfullscreen > </iframe>
    <script>

var zoomreset = function() {
    var viewport = document.querySelector("meta[name='viewport']");
    viewport.content = "width=650, maximum-scale=0.635";
    setTimeout(function() {
        viewport.content = "width=650, maximum-scale=1";
    }, 350);
}

window.addEventListener("orientationchange", function(event) {
    setTimeout(zoomreset, 150);
});

    </script>
</body>
</html>
