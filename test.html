<!DOCTYPE html>

<head>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div style="width:100vw;height:100vh;" > <iframe style="width:100%;height:100%;" frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x7wx012" width="100%" height="100%" allowfullscreen > </iframe> </div>
    <script>
        window.addEventListener("orientationchange", function(event) {
            var scale = 'scale(1)';
            document.body.style.webkitTransform =  scale;    // Chrome, Opera, Safari
            document.body.style.msTransform =   scale;       // IE 9
            document.body.style.transform = scale;     // General
        });

    </script>
</body>
